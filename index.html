<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
  <title>Expenses chart component</title>
</head>
<body>
  <section>
    <div class="main_container">
    <header class="head">
      <div class="head_container">
        <p>My balance</p>
        <h1>$921.48</h1>
      </div>
      <div class="head_image">
        <img src="images/logo.svg" alt="">
      </div>
    </header>
    <main>
      <div class="main_container">
        <h1>Spending - Last 7 days</h1>
        <div class="main_chart">
          <div class="head_chart" id="head_chart">
            
          </div>
          <div class="chart_container" id="chart_container" >

          </div>
          <div class="chart_footer" id="chart_footer">

          </div>
        </div>
        <hr>
        <div class="main_footer">
          <p class="p_transp">Total this month</p>
          <div class="foot_container">
            <div class="foot_item">
              <h1 class="total">$00.00</h1>
            </div>
            <div class="foot_item">
              <p class="p_end">+2.4%</p>
              <p class="p_transp">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  </section> 
</body>
<script src="main.js"></script>
</html>
