<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
  <title>Expenses chart component</title>
</head>
<body class="flex">
  <!-- Balance -->
  <header class="flex expenses-header">
    <div class="balance">
      <p>My balance</p>
      <h2 id="totalBalance">$921.48</h2>
    </div>
    <picture>
      <img src="/images/logo.svg" alt="">
    </picture>
  </header>
<!-- main container -->
  <main class="flex expenses-info">
    <h2>Spending - Last <span id="totalDays"></span> days</h2>
    <section id="chartContainer" class="flex expenses-info_chart-container">

    </section>
    <section class="flex expenses-info_summary">
      <div>
        <p>Total this month</p>
        <h1 id="totalExpense">$00.00</h1>
      </div>
      <div class="percents">
        <h4>+2.4%</h4>
        <p>From last month</p>
      </div>
    </section>
  </main>
</body>
<script src="main.js"></script>
</html>
